<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        .signup-container p {
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .form-group textarea {
            resize: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            width: 48%;
            padding: 10px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-btn {
            background-color: #0078d7;
        }
        .signup-btn:hover {
            background-color: #005a9e;
        }
        .cancel-btn {
            background-color: #d9534f;
        }
        .cancel-btn:hover {
            background-color: #c9302c;
        }
    </style>
   
    <script>
        const citiesByProvince = {
          
    "경기도": [
        "수원시", "성남시", "고양시", "용인시", "부천시", "안산시", "안양시", "남양주시",
        "화성시", "평택시", "의정부시", "시흥시", "파주시", "김포시", "광명시", "광주시",
        "군포시", "이천시", "오산시", "안성시", "구리시", "의왕시", "하남시", "양주시",
        "포천시", "여주시", "동두천시", "과천시", "가평군", "양평군", "연천군"
    ],
    "강원특별자치도": [
        "춘천시", "원주시", "강릉시", "동해시", "태백시", "속초시", "삼척시",
        "홍천군", "횡성군", "영월군", "평창군", "정선군", "철원군", "화천군",
        "양구군", "인제군", "고성군", "양양군"
    ],
    "충청북도": [
        "청주시", "충주시", "제천시",
        "보은군", "옥천군", "영동군", "증평군", "진천군", "괴산군", "음성군", "단양군"
    ],
    "충청남도": [
        "천안시", "공주시", "보령시", "아산시", "서산시", "논산시", "계룡시", "당진시",
        "금산군", "부여군", "서천군", "청양군", "홍성군", "예산군", "태안군"
    ],
    "전라북도": [
        "전주시", "군산시", "익산시", "정읍시", "남원시", "김제시",
        "완주군", "진안군", "무주군", "장수군", "임실군", "순창군", "고창군", "부안군"
    ],
    "전라남도": [
        "목포시", "여수시", "순천시", "나주시", "광양시",
        "담양군", "곡성군", "구례군", "고흥군", "보성군", "화순군", "장흥군", "강진군",
        "해남군", "영암군", "무안군", "함평군", "영광군", "장성군", "완도군", "진도군", "신안군"
    ],
    "경상북도": [
        "포항시", "경주시", "김천시", "안동시", "구미시", "영주시", "영천시", "상주시",
        "문경시", "경산시",
        "군위군", "의성군", "청송군", "영양군", "영덕군", "청도군", "고령군", "성주군",
        "칠곡군", "예천군", "봉화군", "울진군", "울릉군"
    ],
    "경상남도": [
        "창원시", "진주시", "통영시", "사천시", "김해시", "밀양시", "거제시", "양산시",
        "의령군", "함안군", "창녕군", "고성군", "남해군", "하동군", "산청군",
        "함양군", "거창군", "합천군"
    ],
    "제주특별자치도": [
        "제주시", "서귀포시"
    ]


        };

        function updateCities() {
            const provinceSelect = document.getElementById("province");
            const citySelect = document.getElementById("city");

            const selectedProvince = provinceSelect.value;
            const cities = citiesByProvince[selectedProvince] || [];

            citySelect.innerHTML = "<option value=''>시 선택</option>";
            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <p>---------------------</p>
        <form>
            <div class="form-group">
                <label for="agreement">서약서</label>
                <textarea id="agreement" name="agreement" rows="5" placeholder="서약서를 입력해주세요" required></textarea>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호 입력" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <select id="province" name="province" onchange="updateCities()" required>
                    <option value="">도 선택</option>
                    <option value="경기도">경기도</option>
                    <option value="강원도">강원도</option>
                    <option value="충청북도">충청북도</option>
                    <option value="충청남도">충청남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="경상북도">경상북도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="제주특별자치도">제주특별자치도</option>
                </select>
                <select id="city" name="city" required>
                    <option value="">시 선택</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" name="gender" required>
                    <option value="">선택</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월</label>
                <input type="month" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="job">직업</label>
                <select id="job" name="job" required>
                    <option value="">선택</option>
                    <option value="대학생">대학생</option>
                    <option value="직장인">직장인</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit" class="signup-btn">가입하기</button>
                <button type="button" class="cancel-btn" onclick="cancelSignup()">가입취소</button>
            </div>
        </form>
    </div>
</body>
</html>
