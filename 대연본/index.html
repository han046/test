<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연대투쟁 운동본부</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: #12263a;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #005a9e;
        }
        .count {
            font-size: 2em;
            font-weight: bold;
            background-color: #0a1726;
            padding: 10px;
            border-radius: 5px;
        }
        #map {
            width: 90%;
            height: 400px;
            margin-top: 20px;
            border: 2px solid #12263a;
            border-radius: 10px;
        }
        .footer-links {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 20px 0;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .link-box {
      text-align: center;
      flex: 1;
      font-size: 18px;
    }

    .link-box span {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .link-box a {
      text-decoration: none;
      font-size: 24px;
      color: #888;
      transition: color 0.3s;
    }

    .link-box a:hover {
      color: #333;
    }
    
    .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 90%;
            margin-top: 20px;
        }
        .grid-item {
            background-color: white;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .grid-item:hover {
            border: 2px solid #333;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            const koreaBounds = {
                north: 38.623477,
                south: 33.004106,
                west: 124.608103,
                east: 131.879152
            };

            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 36.5, lng: 127.5 },
                zoom: 7,
                restriction: {
                    latLngBounds: koreaBounds,
                    strictBounds: true,
                },
                mapTypeId: 'terrain'
            });
        }

        function updateCount() {
            // Fetch the updated count dynamically (placeholder for real API call)
            const countElement = document.querySelector('.count');
            let currentCount = parseInt(countElement.textContent.replace(/,/g, ''));
            currentCount += 1; // Simulating increment
            countElement.textContent = currentCount.toLocaleString() + '명';
        }
    </script>
</head>
<body onload="initMap()">
    <div class="container">
        <div class="title">자유대한민국 수호 연대투쟁 운동본부</div>
        <a href="signup.html" class="button" onclick="updateCount()">대연본 참여하기</a>
        <div class="count">0명</div>
    </div>
    <div id="map"></div>
    <div class="grid-container">
        <div class="grid-item">연대투쟁 긴급호소문</div>
        <div class="grid-item">자유대한민국 수호 연대투쟁 운동본부 구성</div>
        <div class="grid-item">전국 & 지역별 연대 현황</div>
        <div class="grid-item">분야별 전문가 지원세력 참여하기</div>
        <div class="grid-item">윤석열대통령 비상계엄 담화문 전문</div>
        <div class="grid-item">단계별 연대투쟁 전략</div>
        <div class="grid-item">하이브리드 전쟁</div>
        <div class="grid-item">연대 참여하기</div>
        <div class="grid-item">윤석열대통령을 지켜라</div>
        <div class="grid-item">대연본 연대전략 따로 또 같이</div>
        <div class="grid-item">자유유파를 대표하는 언론매체 만들기</div>
        <div class="grid-item">국민대각성운동</div>
        <div class="grid-item">운파본용 매체 절독독운용</div>
        <div class="grid-item">코동이이 CIA 신고하기</div>
        <div class="grid-item">반국가세력 프레임깨기</div>
        <div class="grid-item">나도 연대 투사</div>
    </div>
    </div>
</body>
</html>
